<!DOCTYPE html>
<html>
<head>
	<title>Table Caption</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid pink;
			border-collapse: collapse;
		}
		th,td{
			padding: 5px;
			text-align:center;
		}
	</style>
</head>
<body>

<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width: 100%">
	<caption>Monthly Saving</caption>
	<tr>
		<th>Month</th>
		<th>Savings</th>
	</tr>

	<tr>
		<th>January</th>
		<th>$100</th>
	</tr>

	<tr>
		<th>February</th>
		<th>$50</th>
	</tr>
</table>

</body>
</html>
