<!DOCTYPE html>
<html>
<head>
	<title>Link Button</title>
	<style type="text/css">
		a:link,a:visited{
			background-color: pink;
			color: white;
			padding: 15px 25px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
		}

		a:hovor,a:active{
			background-color: red;
		}
	</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button</p>
<a href="www.bn.quora.com" target="_blank">This is a link</a>

</body>
</html>
